<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Tetris</h1>
    <div class="controls">
        <h2>Controls</h2>
        <p>↑ - Rotate</p>
        <p>← - Move Left</p>
        <p>→ - Move Right</p>
        <p>↓ - Drop</p>
    </div>
    <div class="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="side-panel">
            <div id="gameOver" class="game-over" style="display: none;">Game Over</div>
            <div class="score-container">
                <div>Current Score: <span id="score">0</span></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>
            <button id="startButton">Start Game</button>
        </div>
    </div>
</div>
<div class="volume-control">
    <label for="volume">Background Music Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
</div>
<audio id="background-music" src="audio/background_music.wav" loop></audio>
<audio id="game-over-sound" src="audio/game_over.mp3"></audio>
<audio id="rotate-sound" src="audio/rotate_brick.mp3"></audio>
<audio id="row-sound" src="audio/row.mp3"></audio>
<audio id="stack-sound" src="audio/stack.mp3"></audio>
<script src="tetris.js"></script>
</body>
</html>
